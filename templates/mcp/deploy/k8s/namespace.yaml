apiVersion: v1
kind: Namespace
metadata:
  name: mcp-ultra-wasm
  labels:
    name: mcp-ultra-wasm
    app.kubernetes.io/name: mcp-ultra-wasm
    app.kubernetes.io/instance: production
    app.kubernetes.io/version: "21.0.0"
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: mcp-ultra-wasm-platform
    app.kubernetes.io/managed-by: kubectl
    environment: production
    team: vertikon
  annotations:
    kubernetes.io/description: "MCP Ultra v21 production namespace"
    contact: "dev@vertikon.com"
    cost-center: "engineering"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: mcp-ultra-wasm-quota
  namespace: mcp-ultra-wasm
  labels:
    app.kubernetes.io/name: mcp-ultra-wasm
    app.kubernetes.io/component: resource-quota
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"
    count/deployments.apps: "10"
    count/statefulsets.apps: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mcp-ultra-wasm-limits
  namespace: mcp-ultra-wasm
  labels:
    app.kubernetes.io/name: mcp-ultra-wasm
    app.kubernetes.io/component: limit-range
spec:
  limits:
  - default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
  - max:
      cpu: "2"
      memory: 2Gi
    min:
      cpu: 50m
      memory: 64Mi
    type: Container
  - max:
      storage: 10Gi
    type: PersistentVolumeClaim