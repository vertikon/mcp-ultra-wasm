kind: Service
metadata:
  name: postgresql-service
  namespace: mcp-ultra-wasm
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: postgresql
