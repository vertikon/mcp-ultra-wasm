version: '3.8'

services:
  # Web WASM Server
  web-wasm-server:
    build:
      context: ../../..
      dockerfile: deploy/docker/web-wasm/Dockerfile
    container_name: web-wasm-server
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9090:9090"  # Metrics port
    environment:
      - GIN_MODE=release
      - LOG_LEVEL=info
      - PORT=8080
      - STATIC_PATH=/app/static
      - WASM_PATH=/app/wasm
      - NATS_URL=nats://nats:4222
      - SDK_ADDRESS=ultra-wasm-sdk:9091
      - JWT_SECRET=${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      - ENV=production
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - web-wasm-network
    depends_on:
      - nats
      - ultra-wasm-sdk
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NATS Server
  nats:
    image: nats:2.10-alpine
    container_name: nats
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222"  # HTTP monitoring
    command: >
      --http_port 8222
      --jetstream
      --store_dir /data
      --max_payload 10MB
      --max_subscriptions 1000
    volumes:
      - nats-data:/data
    networks:
      - web-wasm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/varz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ultra WASM SDK
  ultra-wasm-sdk:
    image: vertikon/ultra-wasm-sdk:latest
    container_name: ultra-wasm-sdk
    restart: unless-stopped
    ports:
      - "9091:9091"
      - "9092:9092"  # Metrics
    environment:
      - SERVER_PORT=9091
      - METRICS_PORT=9092
      - LOG_LEVEL=info
      - PLUGIN_REGISTRY_PATH=/app/plugins
      - ENABLE_JETSTREAM=true
      - NATS_URL=nats://nats:4222
    volumes:
      - sdk-plugins:/app/plugins
      - sdk-data:/app/data
    networks:
      - web-wasm-network
    depends_on:
      - nats
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9091/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL (opcional, para plugins que precisam)
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=webwasm
      - POSTGRES_USER=webwasm
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-webwasm123}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - web-wasm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webwasm -d webwasm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (opcional, para cache distribuído)
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis-data:/data
    networks:
      - web-wasm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Jaeger (opcional, para tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
    networks:
      - web-wasm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus (opcional, para métricas)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9093:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - web-wasm-network
    depends_on:
      - web-wasm-server
      - ultra-wasm-sdk
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana (opcional, para dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - web-wasm-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx (opcional, como reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - web-wasm-network
    depends_on:
      - web-wasm-server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  nats-data:
    driver: local
  sdk-plugins:
    driver: local
  sdk-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  web-wasm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16