server:
  port: 9655
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

database:
  postgresql:
    host: ${POSTGRES_HOST:localhost}
    port: ${POSTGRES_PORT:5432}
    database: ${POSTGRES_DB:mcp_ultra_wasm}
    user: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD}
    ssl_mode: ${POSTGRES_SSLMODE:disable}
    max_open_conns: ${POSTGRES_MAX_CONNECTIONS:25}
    max_idle_conns: ${POSTGRES_MAX_IDLE_CONNECTIONS:5}
    conn_max_lifetime: 5m
  
  redis:
    addr: ${REDIS_ADDR:localhost:6379}
    password: ${REDIS_PASSWORD:}
    db: ${REDIS_DB:0}
    pool_size: ${REDIS_POOL_SIZE:10}

nats:
  url: ${NATS_URL:nats://localhost:4222}
  cluster_id: ${NATS_CLUSTER_ID:mcp-cluster}
  client_id: ${NATS_CLIENT_ID:mcp-ultra-wasm}
  user: ${NATS_USER:}
  password: ${NATS_PASSWORD:}

telemetry:
  metrics:
    enabled: ${PROMETHEUS_METRICS_ENABLED:true}
    port: ${PROMETHEUS_PORT:9090}
  tracing:
    enabled: ${TRACING_ENABLED:true}
    endpoint: ${JAEGER_ENDPOINT:http://localhost:14268/api/traces}
    sample_rate: ${TRACING_SAMPLE_RATE:0.1}

features:
  flags_refresh_interval: 30s
  experiments_enabled: true