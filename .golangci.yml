run:
  timeout: 5m

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - gosec
    - gosimple
    - ineffassign
    - typecheck
    - unused
    - revive
    - gocyclo
    - misspell

linters-settings:
  gocyclo:
    min-complexity: 15
  revive:
    rules:
      - name: exported
        severity: warning
      - name: var-naming
        severity: warning
  gosec:
    excludes:
      - G304 # file path provided as taint input

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude:
    - "G204"

