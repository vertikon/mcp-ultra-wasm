version: "3.9"

services:
  cli:
    build: .
    container_name: mcp-templates-cli
    command: ["sleep", "infinity"]
    environment:
      - TEMPLATES_PATH=/workspace/templates
      - OBS_ENABLE_METRICS=true
      - OBS_METRICS_ADDRESS=:2112
      - OBS_SERVICE_NAME=mcp-templates-cli
      - OBS_ENABLE_TRACING=true
      - OBS_OTLP_ENDPOINT=jaeger:4317
    volumes:
      - ./templates:/workspace/templates:ro
      - ./out:/workspace/out
    depends_on:
      - prometheus
      - jaeger
    ports:
      - "2112:2112"

  prometheus:
    image: prom/prometheus:v2.53.1
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  jaeger:
    image: jaegertracing/all-in-one:1.59
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"

